[serve]
address = "0.0.0.0"
port = 8083
# ファイルウォッチャーの除外設定（エージェントのクラッシュ防止）
watch = ["src/**", "assets/**", "index.html"]
ignore = ["target/**", "dist/**", "logs/**", "*.log", "*.txt"]

[build]
# 開発時はコメントアウト、本番デプロイ時に有効化
# release = true
# wasm-opt がエラーを起こすためオフにする (両方の記法を試す)
wasm_opt = "off"
wasm-opt = "off"

[serve.compression]
# Brotli圧縮を有効にして転送量を削減
brotli = true
gzip = true
