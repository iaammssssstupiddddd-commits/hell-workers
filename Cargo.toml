[package]
name = "bevy_app"
version = "0.1.0"
edition = "2024"

[dependencies]
bevy = { version = "0.15", features = [
    "bevy_asset",
    "bevy_render",
    "bevy_sprite",
    "bevy_winit",
    "bevy_core_pipeline",
    "bevy_window",
    "multi_threaded",
    "png",
    "jpeg",
] }
rand = "0.8"

[features]
default = [] # "dynamic_linking" removed to fix Windows cross-compilation DLL issues
dynamic_linking = ["bevy/dynamic_linking"]

[profile.release]
opt-level = 3
lto = "thin"

[profile.dev]
opt-level = 1
debug = true

# Optimize all dependencies even in dev mode
# But exclude bevy when using dynamic linking to avoid symbol resolution issues
[profile.dev.package."*"]
opt-level = 3

[profile.dev.package.bevy]
opt-level = 1  # Lower optimization for bevy when using dynamic linking
