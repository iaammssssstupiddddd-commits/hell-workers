[package]
name = "bevy_app"
version = "0.1.0"
edition = "2024"

[dependencies]
bevy = { version = "0.18", default-features = false, features = [
    "2d",
    "bevy_ui",
    "bevy_gizmos",
    "bevy_winit",
    "bevy_dev_tools",
    "pan_camera",
    "multi_threaded",
    "png",
    "jpeg",
] }
rand = "0.8"

[features]
default = ["dynamic_linking"]
dynamic_linking = ["bevy/dynamic_linking"]

[profile.release]
opt-level = 3
lto = "thin"

[profile.dev]
opt-level = 1
debug = true

# Optimize all dependencies even in dev mode
# But exclude bevy when using dynamic linking to avoid symbol resolution issues
[profile.dev.package."*"]
opt-level = 3

[profile.dev.package.bevy]
opt-level = 1  # Lower optimization for bevy for faster linking
